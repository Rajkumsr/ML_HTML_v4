    <body>
        <header>
            <a class="logo-section" href="javascript:void(0);" title="expleo machine learnig">
                <img src="/images/expleo-ml-logo-v1.svg" alt="expleo" />
            </a>

                <li><a href="#home">About us</a></li>

            </ul>
        </header>
        <main class="home-pg">
            <button id="myBtn" hidden>Open Modal</button>
            <div id="myModal" class="ml-success-modal">
                <div class="modal-content">
                    <div class="modal-header">
                        <span class="close action-url" id="close" data-href="06-home.html">&times;</span>
                    </div>
                    <div class="modal-body">

        <footer>
            <div class="copyright">

                    <span>Copyright Â© Expleo 2023</span>
                </div>
            </div>
        </footer>
        <script type='text/javascript'>

            // Get the modal
            var modal = document.getElementById("myModal");
            
            // Get the button that opens the modal
            var btn = document.getElementById("myBtn");
            
            // Get the <span> element that closes the modal
            var span = document.getElementById("close");
            
            // When the user clicks the button, open the modal 
            btn.onclick = function() {
              modal.style.display = "block";
            }
            
            // When the user clicks on <span> (x), close the modal
            span.onclick = function() {
              modal.style.display = "none";
            }
            // When the user clicks anywhere outside of the modal, close it
            window.onclick = function(event) {
              if (event.target == modal) {
                modal.style.display = "none";
              }
            }
        </script>
        <script type='text/javascript'>
            jQuery(document).ready(function($) {
                $(".action-url").click(function() {
                    window.location = $(this).data("href");
                });
            });
        </script>
